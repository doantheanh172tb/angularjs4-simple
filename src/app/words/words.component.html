<div *ngIf="isOnAdd">
  <input type="text" placeholder="VN" [(ngModel)]="newVn">
  <input type="text" placeholder="EN" [(ngModel)]="newEn">
  <button (click)="addWord()">Save</button>
</div>
<button (click)="toggleAddWord()" *ngIf="!isOnAdd">Add New</button>
<div *ngFor="let word of arrWords">
  <div class="item-word">
    <h4 [ngStyle]="{color: word.memorized ? 'red' : 'green'}">{{word.en}}</h4>--
    <span>{{word.vn}}</span>
    <button (click)="removeItemWord(word.id)">Remove</button>
  </div>
</div>
