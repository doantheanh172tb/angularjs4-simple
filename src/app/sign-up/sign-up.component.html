<p>ReacttiveForm</p>
<form (ngSubmit)="onSubmit()" [formGroup]="formSignUp">
  <input 
    placeholder="Email"
    formControlName="email"
  >
  <p *ngIf="formSignUp.get('email').invalid && formSignUp.get('password').touched">Email is required</p>
  <br>
  <input 
    type="password" 
    placeholder="Password"
    formControlName="password"
  >
  <br>
  <div formGroupName="subject">
    <label><input formControlName="nodejs" type="checkbox" name="nodejs">nodejs</label>
    <label><input formControlName="reactjs" type="checkbox" name="reactjs">reactjs</label>
    <label><input formControlName="angular" type="checkbox" name="angular">angular</label>
  </div>
  <button [disabled]="formSignUp.invalid">Submit</button>
</form>
<code>{{formSignUp.controls.email.errors|json}}</code>
