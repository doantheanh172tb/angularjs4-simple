<form (ngSubmit)="onSubmit(formSignIn);" #formSignIn="ngForm">
  <input 
    placeholder="Email"
    ngModel
    #txtEmail="ngModel"
    name="email"
    required
    email
  >
  <p *ngIf="txtEmail.touched && txtEmail?.errors?.required">
    Email is required
  </p>
  <p *ngIf="txtEmail.touched && txtEmail?.errors?.email">
    Email is not valid
  </p>
  <br>
  <label><input [ngModel]=false type="checkbox" name="checkbox">Football</label>
  <input type="password" placeholder="Password" ngModel name="passwod" required>
  <button [disabled]="formSignIn.invalid">Submit</button>
</form>

<p>{{txtEmail?.errors|json}}</p>
<p>{{formSignIn.value|json}}</p>
